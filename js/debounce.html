 <body>


<button id="debounce">
       Click me(Debounce)
   </button>

    <script>
    
    var button = document.getElementById("debounce");

    const debounce = (function1, delay)=>{

        let D_Timer;

        return function(){
            const context = this

            const args = arguments

            clearTimeout(D_Timer)

            D_Timer= setTimeout(() => function1.apply(context, args), delay)

        }
    }
    button.addEventListener('click', debounce(function(){

        
            alert("I am debouncer function " +

                "After pressing the button, see me in 3sec")

                            }, 3000));
    
  
  </script>
